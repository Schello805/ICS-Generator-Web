<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termine erstellen - ICS Tools</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header"></div>

    <div class="container mt-5">
        <div class="header">
            <div>
                <h2 class="mb-4">Termine erstellen</h2>
                <div class="btn-group mb-4">
                    <label class="btn btn-outline-primary mb-0">
                        <i class="fas fa-file-import"></i> Bestehende ICS Datei importieren
                        <input type="file" id="importFile" accept=".ics" style="display: none" onchange="importICSFile(this)">
                    </label>
                </div>
            </div>
            <img src="DigitalCoach.png" alt="Digital Coach">
        </div>

        <!-- Hier den kompletten Event-Container aus index.html einfügen -->
        <div id="eventsContainer">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Termin 1</h5>
                    <form class="eventForm">
                        <div class="form-group">
                            <label for="summary1">Titel:*</label>
                            <input type="text" class="form-control summary" id="summary1" placeholder="Titel eingeben" pattern="[^<>{}]*" maxlength="255" required>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input allDayCheckbox" id="allDay1" onchange="toggleDateTimeFields(1)">
                            <label class="custom-control-label" for="allDay1">Ganztägiger Termin</label>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="startDate1">Startdatum:*</label>
                                <input type="date" class="form-control startDate" id="startDate1" onchange="updateEndDate(1)">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="startTime1" class="time-label">Startzeit:</label>
                                <input type="time" class="form-control startTime" id="startTime1">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="endDate1">Enddatum:*</label>
                                <input type="date" class="form-control endDate" id="endDate1">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="endTime1" class="time-label">Endzeit:</label>
                                <input type="time" class="form-control endTime" id="endTime1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location1">Ort:</label>
                            <input type="text" class="form-control location" id="location1" placeholder="Ort eingeben">
                        </div>
                        <div class="form-group">
                            <label for="description1">Beschreibung:</label>
                            <textarea class="form-control description" id="description1" rows="3" placeholder="Beschreibung eingeben"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="attachment1">Anhang (URL):</label>
                            <input type="url" class="form-control attachment" id="attachment1" placeholder="https://example.com/dokument.pdf" onchange="validateURL(this, 'Anhang')">
                        </div>
                        <div class="form-group">
                            <label for="url1">Link:</label>
                            <input type="url" class="form-control url" id="url1" placeholder="https://example.com" onchange="validateURL(this, 'Link')">
                        </div>
                        <div class="form-group">
                            <label for="reminder1">Erinnerung:</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <select class="form-control" id="reminderTime1">
                                        <option value="10">10 Minuten vorher</option>
                                        <option value="15">15 Minuten vorher</option>
                                        <option value="30">30 Minuten vorher</option>
                                        <option value="60">1 Stunde vorher</option>
                                        <option value="120">2 Stunden vorher</option>
                                        <option value="1440">1 Tag vorher</option>
                                        <option value="2880">2 Tage vorher</option>
                                        <option value="10080">1 Woche vorher</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="custom-control custom-checkbox mt-2">
                                        <input type="checkbox" class="custom-control-input" id="noReminder1" onchange="toggleReminderField(1)">
                                        <label class="custom-control-label" for="noReminder1">Keine Erinnerung</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="btn-group mb-4">
            <button class="btn btn-create mr-2" onclick="createICSCalendar()">ICS Datei erstellen</button>
            <button class="btn btn-secondary" onclick="addAnotherEvent()">Weiteren Termin hinzufügen</button>
        </div>
    </div>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="js/components.js"></script>
    <script src="script.js"></script>
</body>
</html>
